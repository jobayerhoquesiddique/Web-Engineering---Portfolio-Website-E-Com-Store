<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecom Store</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <script src="https://kit.fontawesome.com/YOUR-FONT-AWESOME-CODE.js" crossorigin="anonymous"></script>
</head>
<body>

    <!-- Navbar -->
    <header>
        <nav>
            <div class="logo">Ecom Store</div>
            <ul class="nav-links">
                <li><a href="#home">Home</a></li>
                <li><a href="#products">Products</a></li>
                <li><a href="#cart">Cart <span id="cart-count">0</span></a></li>
                <li><button id="theme-toggle">ðŸŒ™</button></li>
            </ul>
        </nav>
    </header>

    <!-- Hero Section -->
    <section id="home" class="hero">
        <h1>Welcome to Our Store</h1>
        <p>Find the best products at the best prices</p>
        <a href="#products" class="btn">Shop Now</a>
    </section>

    <!-- Products Section -->
    <section id="products">
        <h2>Our Products</h2>
        <div class="product-container">
            <div class="product">
                <img src="images/product1.jpg" alt="Product 1">
                <h3>Product 1</h3>
                <p>$10</p>
                <button class="add-to-cart" data-id="1" data-price="10">Add to Cart</button>
            </div>
            <div class="product">
                <img src="images/product2.jpg" alt="Product 2">
                <h3>Product 2</h3>
                <p>$15</p>
                <button class="add-to-cart" data-id="2" data-price="15">Add to Cart</button>
            </div>
        </div>
    </section>

    <!-- Cart Section -->
    <section id="cart">
        <h2>Shopping Cart</h2>
        <div id="cart-items"></div>
        <h3>Total: $<span id="cart-total">0</span></h3>
        <button id="checkout-btn">Checkout</button>
    </section>

    <footer>
        <p>&copy; 2025 Ecom Store. All Rights Reserved.</p>
    </footer>

</body>
</html>
